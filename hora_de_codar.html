//Considerando a figura abaixo, escreva um programa para cada forma que calcule e exiba em tela cada 
//uma de suas respectivas áreas. 
//O usuário irá informar os valores de cada variável.

function retangulo() {
  var base = parseFloat(prompt("Digite o tamanho da base"));
  var altura = parseFloat(prompt("Digite o tamanho da altura"));
  var A_retangulo = base * altura;
  alert(`A área do retângulo é: ${A_retangulo}`);
}

function quadrado() {
  var lado = parseFloat(prompt("Digite o tamanho do lado"));
  var A_quadrado = lado * lado;
  alert(`A área do quadrado é: ${A_quadrado}`);
}

function losango() {
  var di_maior = parseFloat(prompt("Digite o tamanho da diagonal maior"));
  var di_menor = parseFloat(prompt("Digite o tamanho da diagonal menor"));
  var A_losango = (di_maior * di_menor) / 2;
  alert(`A área do losango é: ${A_losango}`);
}

function trapezio() {
  var base_maior = parseFloat(prompt("Digite o tamanho da base maior"));
  var base_menor = parseFloat(prompt("Digite o tamanho da base menor"));
  var altura = parseFloat(prompt("Digite o tamanho da altura"));
  var A_trapezio = ((base_maior + base_menor) * altura) / 2;
  alert(`A área do trapezio é: ${A_trapezio}`);
}

function paralelogramo() {
  var base = parseFloat(prompt("Digite o tamanho da base"));
  var altura = parseFloat(prompt("Digite o tamanho da altura"));
  var A_paralelogramo = base * altura;
  alert(`A área do paralelogramo é: ${A_paralelogramo}`);
}

function triangulo() {
  var base = parseFloat(prompt("Digite o tamanho da base"));
  var altura = parseFloat(prompt("Digite o tamanho da altura"));
  var A_triangulo = (base * altura) / 2;
  alert(`A área do triangulo é: ${A_triangulo}`);
}

function circulo() {
  var raio = parseFloat(prompt("Digite o tamanho do raio"));
  var A_circulo = Math.PI * raio * raio;
  alert(`A área do circulo é: ${A_circulo}`);
}

var escolha = parseInt(prompt("Escolha uma opção de área da figura plana:\n1 - retângulo\n2 - quadrado\n3 - losango\n4 - trapezio\n5 - paralelogramo\n6 - triangulo\n7 - circulo"));

if (escolha === 1) {
  retangulo();
} else if (escolha === 2) {
  quadrado();
} else if (escolha === 3) {
  losango();
} else if (escolha === 4) {
  trapezio();
} else if (escolha === 5) {
  paralelogramo();
} else if (escolha === 6) {
  triangulo();
} else if (escolha === 7) {
  circulo();
} else {
  alert("Opção inválida");
}







</script>
